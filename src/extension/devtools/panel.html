<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mosqit Logger</title>
  <link rel="stylesheet" href="devtools.css">
  <style>
    .simple-panel {
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .log-list {
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
    }
    .log-item {
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
      background: #f5f5f5;
      font-family: monospace;
      font-size: 12px;
    }
    .log-item.error {
      background: #ffebee;
      border-left: 3px solid #f44336;
    }
    .log-item.warn {
      background: #fff3e0;
      border-left: 3px solid #ff9800;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    button {
      padding: 8px 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      cursor: pointer;
    }
    button:hover {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="simple-panel">
    <div class="header">
      <h2>ðŸ¦Ÿ Mosqit Logger</h2>
      <div>
        <button id="clear-btn">Clear Logs</button>
        <button id="export-btn">Export</button>
      </div>
    </div>
    <div id="log-list" class="log-list">
      <div class="log-item">Waiting for logs...</div>
    </div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
