<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 256" width="1024" height="256">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="256" fill="url(#logoGradient)" rx="20" />

  <!-- Mosquito Emoji -->
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="120" text-anchor="middle" fill="white" filter="url(#textShadow)">ðŸ¦Ÿ</text>

  <!-- Mosqit Text -->
  <text x="500" y="130" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="white">Mosqit</text>

  <!-- Tagline -->
  <text x="500" y="180" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" text-anchor="middle" fill="rgba(255, 255, 255, 0.9)">AI-Powered Debugging Assistant</text>
</svg>