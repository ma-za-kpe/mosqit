<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mosqit</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 24px;
      margin: 0 0 10px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status {
      padding: 12px;
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      border-radius: 8px;
      margin: 15px 0;
    }
    .status.ai-ready {
      background: #f0fdf4;
      border-color: #10b981;
    }
    .status.ai-fallback {
      background: #fffbeb;
      border-color: #f59e0b;
    }
    p {
      color: #666;
      font-size: 14px;
      line-height: 1.5;
      margin: 8px 0;
    }
    .footer {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e5e7eb;
      font-size: 12px;
      color: #999;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background: #5a67d8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¦Ÿ Mosqit</h1>
    <div id="status" class="status">
      <p id="statusText">Checking AI status...</p>
    </div>
    <p>AI-powered debugging assistant that analyzes your console logs in real-time.</p>
    <button id="dashboardBtn">Open Dashboard</button>
    <button id="statusBtn">Check AI Status</button>
    <div class="footer">
      <p>View console for AI analysis</p>
      <p>Chrome 128+ with AI flags enabled</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
