name: Publish Chrome Extension

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build extension
        run: npm run build:extension

      - name: Package extension
        run: |
          cd dist/extension
          zip -r ../mosqit-extension.zip .
          cd ../..
          echo "Extension packaged successfully"

      - name: Upload extension artifact
        uses: actions/upload-artifact@v3
        with:
          name: mosqit-extension
          path: dist/mosqit-extension.zip

      # Auto-publish to Chrome Web Store (requires setup)
      - name: Publish to Chrome Web Store
        if: startsWith(github.ref, 'refs/tags/')
        uses: mnao305/chrome-extension-upload@v4.0.1
        with:
          file-path: dist/mosqit-extension.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish: true # Set to false to upload as draft

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/mosqit-extension.zip
          body: |
            ## ðŸ¦Ÿ Mosqit Chrome Extension Release

            ### Installation
            1. Download `mosqit-extension.zip`
            2. Go to `chrome://extensions/`
            3. Enable Developer Mode
            4. Drag and drop the ZIP file

            ### Chrome Web Store
            The extension has been automatically submitted to the Chrome Web Store.
            It will be available after review (usually 1-3 days).

            ### What's New
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify success
        if: success()
        run: |
          echo "âœ… Extension published successfully!"
          echo "Version: ${{ github.ref_name }}"
          echo "Check the Chrome Web Store developer dashboard for review status."